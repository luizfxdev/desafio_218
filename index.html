<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enigma do Cofre Intergaláctico</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>Enigma do Cofre Intergaláctico</h1>
      <p class="description">🪐 Encontre o maior produto possível multiplicando três números distintos 🚀</p>

      <div class="input-group">
        <label for="numbers">Insira os números (separados por vírgula):</label>
        <input type="text" id="numbers" placeholder="Ex: -10, -10, 1, 3, 2" />
      </div>

      <div class="button-group">
        <button id="calculate">ABRIR</button>
        <button id="reset">VOLTAR</button>
      </div>
      <br />
      <br />
      <div class="result-container">
        <h2>Resultado</h2>
        <div id="calculation"></div>
        <div id="result"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
